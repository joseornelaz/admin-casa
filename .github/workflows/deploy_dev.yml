name: Deploy to Main

on:
  push:
    branches: [ main ]

jobs:
    build-and-deploy:
        name: Deploy ${{ github.ref_name }} to main
        runs-on: ubuntu-latest
        permissions:
            contents: write
            pages: write
            id-token: write

        steps:
        - name: Checkout code
          uses: actions/checkout@v4

        # Instala dependencias (ajusta según tu proyecto)
        - name: Install dependencies
          run: npm install

        - name: Setup Node.js
          uses: actions/setup-node@v4
          with:
            node-version: '20' # Usa la versión que necesites
            cache: 'npm'

        - name: Install dependencies
          run: npm install

        # - name: Run Linter
